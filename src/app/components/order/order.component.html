<div class="container-fluid">
	<div class="row">
		<div class="col-3 bg-light sidebar" style="min-height: 65vh">
			<h4 class="mt-4">Filter by Category</h4>
			<select class="form-select mb-3" [(ngModel)]="selectedCat" >
				<option value="0" selected>All</option>
				<option *ngFor="let cat of Categories" value="{{ cat.id }}">
					{{ cat.name }}
				</option>
			</select>
		</div>
		<div class="col-9 my-5">
			<h2 class="mb-4">Check our New Products!</h2>
			<app-products [selectedCat]="selectedCat"></app-products>
			<div class="container mt-5" *ngIf="orders.length > 0">
				<h2 class="text-center mb-4">Order Table</h2>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
								<th scope="col">Count</th>
							</tr>
						</thead>
						<tbody *ngFor="let order of orders">
							<tr>
								<td>{{ order.name }}</td>
								<td>${{ order.price }}</td>
								<td>{{ order.count }}</td>
								<td><button class="btn btn-danger" (click)="remove(order)" >Remove</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
